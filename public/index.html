<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>ワンストップ特例申請書ジェネレータ</title>
<link rel="shortcut icon" href="/favicon.ico">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
<style type="text/css">
#check_one_0,
#check_two_0 {
    margin-left: 20px;
}
h1 {
    text-align: center;
    font-size: 1.5rem;
}
h1+ul li {
    font-size: 80%;
}
label {
    font-size: 90%;
}

.datepicker-days th.dow:first-child,
.datepicker-days td:first-child {
  color: #f00;
}
.datepicker-days th.dow:last-child,
.datepicker-days td:last-child {
  color: #00f;
}
</style>
</head>
<body>
  <div class="container mt-3 mb-3" style="width: 800px;">
    <h1>ワンストップ特例申請書ジェネレータ</h1>
    <ul>
      <li>ふるさと納税で寄付先に送付するワンストップ特例申請書について入力した内容を元にPDF出力を行うツールです。</li>
      <li>当ツールを使用しての申請書提出の実績はないので心配な方は使用しないようお願いします。</li>
    </ul>
    <!-- created by https://bootstrapformbuilder.com/ -->
    <form action="./" method="POST">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="zip">郵便番号</label>
            <div class="input-group input-group-sm">
              <div class="input-group-prepend">
                <div class="input-group-text rounded-0">〒</div>
              </div>
              <input id="zip" name="zip" placeholder="101-0032" type="text" class="form-control form-control-sm rounded-0">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="address">住所</label>
            <textarea id="address" name="address" cols="40" rows="3" class="form-control form-control-sm rounded-0" aria-describedby="addressHelpBlock"></textarea>
            <span id="addressHelpBlock" class="form-text text-muted"><small>都道府県～部屋番号までを複数行で入力してください</small></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone_number">電話番号</label>
            <input id="phone_number" name="phone_number" type="text" class="form-control form-control-sm rounded-0">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">氏名</label>
            <input id="name" name="name" type="text" class="form-control form-control-sm rounded-0">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="name_kana">フリガナ</label>
            <input id="name_kana" name="name_kana" type="text" class="form-control form-control-sm rounded-0">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="my_number">個人番号</label>
            <input id="my_number" name="my_number" type="text" class="form-control form-control-sm rounded-0">
            <span id="my_numberHelpBlock" class="form-text text-muted"><small>12桁の半角数字で入力してください</small></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>性別</label>
            <div>
              <div class="form-check form-check-inline">
                <input name="sex" id="radio_0" type="radio" class="form-check-input" value="man" checked>
                <label for="radio_0" class="form-check-label">男</label>
              </div>
              <div class="form-check form-check-inline">
                <input name="sex" id="radio_1" type="radio" class="form-check-input" value="woman">
                <label for="radio_1" class="form-check-label">女</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="birth_date">生年月日</label>
            <input id="birth_date" name="birth_date" type="text" class="form-control form-control-sm datetimepicker-input rounded-0" data-toggle="datetimepicker" data-target="#birth_date">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="output_date">出力年月日</label>
            <input id="output_date" name="output_date" type="text" class="form-control form-control-sm datetimepicker-input rounded-0" data-toggle="datetimepicker" data-target="#output_date">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="donation_date">寄附年月日</label>
            <input id="donation_date" name="donation_date" type="text" class="form-control form-control-sm datetimepicker-input rounded-0" data-toggle="datetimepicker" data-target="#donation_date">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="mayor">送付先</label>
            <input id="mayor" name="mayor" placeholder="てすと市長" type="text" class="form-control form-control-sm rounded-0">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="donation_amount">寄附金額</label>
            <div class="input-group input-group-sm">
              <div class="input-group-prepend">
                <div class="input-group-text rounded-0">￥</div>
              </div>
              <input id="donation_amount" name="donation_amount" type="text" class="form-control form-control-sm rounded-0">
            </div>
            <span id="donation_amountHelpBlock" class="form-text text-muted"><small>半角数字で入力してください</small></span>
          </div>
        </div>
        <div class="col-md-12">
          <label>チェック事項</label>
          <div class="form-group mb-1">
            <div>
              <div class="form-check form-check-inline">
                <label for="check_one_0" class="form-check-label">①　地方税法附則第７条第１項（第８項）に規定する申告特例対象寄附者である</label>
                <input name="check_one" id="check_one_0" type="checkbox" class="form-check-input" value="yes">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <div>
              <div class="form-check form-check-inline">
                <label for="check_two_0" class="form-check-label">②　地方税法附則第７条第２項（第９項）に規定する要件に該当する者である</label>
                <input name="check_two" id="check_two_0" type="checkbox" class="form-check-input" value="yes">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button name="submit" type="submit" class="btn btn-secondary rounded-0" style="width:100%">PDF作成</button>
          </div>
        </div>
      </div>
    </form>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/ja.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
<script type="text/javascript">
  $(function () {
    $('#birth_date, #output_date, #donation_date').datetimepicker({
      format: 'YYYY/MM/DD',
      locale: 'ja'
    });

    // 生年月日に初期値をセット
    if ($('#birth_date').val() == '') {
      $('#birth_date').val(moment('1989-01-01').format("YYYY/MM/DD"));
    }
    // 出力年月日、寄附年月日に現在日をセット
    if ($('#output_date').val() == '') {
      $('#output_date').val(moment().format("YYYY/MM/DD"));
    }
    if ($('#donation_date').val() == '') {
      $('#donation_date').val(moment().format("YYYY/MM/DD"));
    }
  });
</script>
</body>
</html>
